<article class="mobile-menu-header">
  <article class="mobile-menu-header-text">
      MENU
  </article>
  <article class="mobile-menu-header-button">
      <i *ngIf='visible' (click)='animateMenu()' class="fas fa-bars fa-2x open"></i>
      <i *ngIf='!visible' (click)='animateMenu()' class="fas fa-times fa-2x close"></i>
  </article>
</article>
<article class='mobile-menu-items' [@openCloseMenu]='state'>
  <ul>
      <li *ngFor="let item of menu"><a href="#">{{item}}</a>
    </li>
